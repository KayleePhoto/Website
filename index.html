<!DOCTYPE html>
<html>
    <head>
        <link href="CSS.css" rel="stylesheet" />
        <title class="title">Website</title>
    </head>

    <body>
        <h1 id="text"></h1>
        
        <div class="button">
        <button onclick="typeWriter()">?</button>
        </div>

        <script>
            var i = 0;
            var txt = 'Your Mom';
            var speed = 75;

            function typeWriter() {
		if (i < txt.length) {
		    document.getElementById("text").innerHTML += txt.charAt(i);
		    i++;
		    setTimeout(typeWriter, speed);
		}
	    }
 	</script>
    </body>
</html>
